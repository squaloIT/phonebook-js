<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Phonebook</title>
</head>

<body>
    <h1>Contacts</h1>
    <!-- TODO ZAVRSITI IZGLED PRVE STRANICE -->
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-md-8 col-lg-6">
                <table id="contacts-table">
                    <tr id="contacts-head">
                        <th>ID</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Actions</th>
                    </tr>
                </table>
                <!-- <h1>TEST</h1> -->
                <form id="contacts-form">

                    <div class="form-group has-error has-feedback">
                        <label>First name:</label>
                        <input type="text" name="firstName" id="tbFirstName" class="form-control" />
                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                        <span class="help-block">
                            <p>The Name field is required.</p>
                        </span>
                        <!-- <span class="help-text">Please enter first name in right format.</span> -->
                    </div>
                    <div class="form-group has-error has-feedback">
                        <label>Last name:</label>
                        <input type="text" name="lastName" id="tbLastName" class="form-control" />
                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                        <span class="help-block">
                            <p>The Last Name field is required.</p>
                        </span>
                        <!-- <span class="help-text">Please enter last name in right format.</span> -->
                    </div>
                    <div class="form-group has-error has-feedback">
                        <label>Email:</label>
                        <input type="email" name="email" id="tbEmailName" class="form-control" />
                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                        <span class="help-block">
                            <p>Please enter email field in right format required.</p>
                        </span>
                        <!-- <span class="help-text">Please enter email in right format.</span> -->
                    </div>
                    <div class="form-group has-error has-feedback">
                        <label>Phone Number:</label>
                        <input type="tel" name="phoneNumber" id="tbTel" class="form-control" />
                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                        <span class="help-block">
                            <p>The Name field is required.</p>
                        </span>
                        <!-- <span class="help-text">Please enter phone number in right format.</span> -->
                    </div>

                    <div class="form-group">
                        <input type="button" class="btn btn-danger" id="contacts-op-discard" value="Discard" />
                        <input type="submit" class="btn btn-success" id="btnSave" value="Save" />
                    </div>
                    <input type="hidden" name="id_entry" value="0" />
            </div>
        </div>
    </div>

    </form>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
    <script src="js/script.js"></script>

</body>

</html>
