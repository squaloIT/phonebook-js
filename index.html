<body>
    <h1>Contacts</h1>
    <!-- TODO ZAVRSITI IZGLED PRVE STRANICE -->
    <!-- TODO DISCARD DUGME REALIZOVATI -->

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-10 col-lg-10">
                <table id="contacts-table" cellspacing="10px" cellpadding="5px">
                    <tr id="contacts-head">
                        <!-- <th>ID</th> -->
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th colspan="2">Actions</th>
                    </tr>
                </table>
                <form id="contacts-form">
                    <div class="form-group">
                        <label>First name:</label>
                        <input type="text" name="firstName" id="tbFirstName" class="form-control" />
                        <span class="glyphicon glyphicon-remove form-control-feedback nevidljiv"></span>
                        <span class="help-block nevidljiv">
                            <p>The First Name field is required.</p>
                        </span>
                    </div>
                    <div class="form-group">
                        <label>Last name:</label>
                        <input type="text" name="lastName" id="tbLastName" class="form-control" />
                        <span class="glyphicon glyphicon-remove form-control-feedback nevidljiv"></span>
                        <span class="help-block nevidljiv">
                            <p>The Last Name field is required.</p>
                        </span>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="email" id="tbEmail" class="form-control" />
                        <span class="glyphicon glyphicon-remove form-control-feedback nevidljiv"></span>
                        <span class="help-block nevidljiv">
                            <p>Please enter email field in right format required.</p>
                        </span>
                    </div>
                    <div class="form-group">
                        <label>Phone Number:</label>
                        <input type="tel" name="phoneNumber" id="tbTel" class="form-control" placeholder="+381669161105" />
                        <span class="glyphicon glyphicon-remove form-control-feedback nevidljiv"></span>
                        <span class="help-block nevidljiv">
                            <p>The phone field is required.</p>
                        </span>
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-danger" id="contacts-op-discard" value="Discard" />
                        <input type="button" class="btn btn-success" id="btnSave" value="Save" />
                    </div>
                    <input type="hidden" id="id_entry" value="0" />
                <h4 id="ispis-rezultata"></h4>
            </div>
        </div>
    </div>

    </form>
